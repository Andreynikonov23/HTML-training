<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Анимации</title>
    </head>
    <body>
        <svg width="1000" height="1000">
            <rect width="100" height="100" fill="orange">
                <animate attributeName="x" from="0" to="300" dur=3s fill="freeze" repeatCount="2"></animate>
            </rect>
            <path d="M 0 0 L200 200 L200 0 Z"/>
        </svg>
    </body>
</html>
